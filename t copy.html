<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dois Cards com Linha Horizontal ao Lado</title>
  <style>
    section {
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      margin-bottom: 1.3em;
    }

    .card {
      padding: 1em;
      flex: 1;
      background-color: #f0f0f0;
      margin: 10px;
    }

    .hr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .vertical-line {
      height: 100%;
      width: 1px;
      background-color: black;
      margin: 0 10px;
    }

    .hr-container::before {
      border: 1px solid rgb(121, 120, 120);

      content: '';
      height: 10px;
      width: 10px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: -2px;
      /* Adjust this value to position the circle correctly */
      left: 49.3%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <section>
    <div class="container">
      <div class="hr-container">
        <hr class="vertical-line">
      </div>
      <div class="card">
        <!-- Conteúdo do primeiro card -->
        <h2>Card 1</h2>
        <p>Conteúdo do primeiro card aqui.</p>
      </div>
    </div>
    <div class="container">
      <div class="hr-container">
        <hr class="vertical-line">
      </div>
      <div class="card">
        <!-- Conteúdo do segundo card -->
        <h2>Card 2</h2>
        <p>Conteúdo do segundo card aqui.</p>
      </div>
    </div>
  </section>

</body>

</html>
