    <header>
        <div class="appbar">
            <div class="create-task">
                <img class="icon-x" src="images/svg/x.svg" alt="Close">
                <h2>New Task</h2>
            </div>
            <img src="images/svg/menu-up.svg" alt="Menu">
        </div>
        <hr class="liner">
    </header>

    <main>
        <div class="container">
            <div class="avatar-name">
                <img src="images/logo.jpg" class="avatar" alt="avatar">
                <div class="username-create">
                    <h4 id="user-name" class="username">Regy Robson</h4>

                    <input type="text" name="title-task" id="title-task" placeholder="What are the new title?">
                    <input type="text" name="task" id="task" placeholder="What are the new tasks?">
                </div>
            </div>
            <div class="date-time">
                <label for="date">Due Date:</label>
                <input type="date" name="date" id="date">
                <label for="time">Due Time:</label>
                <input type="time" name="time" id="time">
            </div>
            <button class="btn-submit" type="submit">Add Task</button>
        </div>
    </main>
