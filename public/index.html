<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Online Task</title>
    <link rel="stylesheet" href="css/sing-in-up.css">
</head>
<body>
    <main>
        <header>
            <h1>Welcome back! &#128075;</h1>
            <p>Login with your account!</p>
        </header>

        <section>
            <button class="l-apple" type="button">
                <img class="icon-apple" src="images/login/apple.svg" alt="Apple Icon">Continue with Apple
            </button>
            <button class="l-gmail" type="button">
                <img class="icon-gmail" src="images/login/google.svg" alt="Google Icon">Continue with Google
            </button>
        </section>

        <div class="divider">
            <div class="divider-line"></div> or <div class="divider-line"></div>
        </div>

        <form class="formulario" action="/login" method="post"> <!-- Certifique-se de que o action está correto -->
            <label for="email">Email
                <input type="email" name="email" id="email" required>
            </label>
        
            <label for="senha">Password <!-- Alterar o id e o name para "senha" -->
                <input type="password" name="senha" id="senha" required>
            </label>
        
            <button class="sign-in" type="submit">Sign In</button> <!-- Certifique-se de que o botão é do tipo submit -->
        </form>
        
        <footer>
            <p>Don't have an account? <a href="/cadastro">Sign up Now</a></p>
        </footer>
    </main>
</body>
</html>
